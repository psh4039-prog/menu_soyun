<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Î©îÎâ¥ Î£∞Î†õ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
      background: #fafafa;
    }
    canvas {
      border: 5px solid #333;
      border-radius: 50%;
      margin: 20px 0;
      background: white;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      margin: 3px;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }
    #menu-list {
      margin: 15px 0;
    }
    .menu-item {
      margin: 5px;
      display: inline-block;
      padding: 5px 10px;
      background: #eee;
      border-radius: 6px;
    }
    .delete-btn {
      margin-left: 8px;
      padding: 3px 6px;
      font-size: 12px;
      background: #e74c3c;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      padding: 8px;
      font-size: 14px;
      width: 180px;
    }
  </style>
</head>
<body>
  <h1>üçΩ Î©îÎâ¥ Î£∞Î†õ üçΩ</h1>

  <div>
    <input type="text" id="menu-input" placeholder="Î©îÎâ¥ ÏûÖÎ†•">
    <button onclick="addMenu()">Ï∂îÍ∞Ä</button>
  </div>

  <div id="menu-list"></div>

  <canvas id="wheel" width="400" height="400"></canvas><br>
  <button onclick="spin()">ÎèåÎ¶¨Í∏∞</button>
  <p id="result"></p>

  <script>
    let menus = ["ÌîºÏûê", "ÏπòÌÇ®", "ÌñÑÎ≤ÑÍ±∞", "Ï¥àÎ∞•", "Îñ°Î≥∂Ïù¥", "ÎùºÎ©¥"];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    let angle = 0;
    let spinning = false;

    function updateMenuList() {
      const listDiv = document.getElementById("menu-list");
      listDiv.innerHTML = "";
      menus.forEach((menu, i) => {
        const item = document.createElement("span");
        item.className = "menu-item";
        item.textContent = menu;

        const delBtn = document.createElement("button");
        delBtn.textContent = "ÏÇ≠Ï†ú";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => {
          menus.splice(i, 1);
          render();
          updateMenuList();
        };

        item.appendChild(delBtn);
        listDiv.appendChild(item);
      });
    }

    function addMenu() {
      const input = document.getElementById("menu-input");
      const value = input.value.trim();
      if (value && !menus.includes(value)) {
        menus.push(value);
        input.value = "";
        render();
        updateMenuList();
      }
    }

    function drawWheel() {
      const sliceAngle = (2 * Math.PI) / menus.length;
      menus.forEach((menu, i) => {
        const startAngle = i * sliceAngle;
        const endAngle = (i + 1) * sliceAngle;

        ctx.fillStyle = i % 2 === 0 ? "#FFDD57" : "#FF6B6B";
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#333";
        ctx.font = "16px Arial";
        ctx.fillText(menu, radius - 10, 5);
        ctx.restore();
      });
    }

    function spin() {
      if (spinning || menus.length === 0) return;
      spinning = true;

      const spinAngle = Math.random() * 2000 + 2000;
      const spinTime = 4000;
      const start = Date.now();

      function animate() {
        const now = Date.now();
        const elapsed = now - start;
        if (elapsed < spinTime) {
          angle = (spinAngle * (elapsed / spinTime) ** 0.7) % (2 * Math.PI);
          render();
          requestAnimationFrame(animate);
        } else {
          angle = spinAngle % (2 * Math.PI);
          render();
          showResult();
          spinning = false;
        }
      }
      animate();
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(angle);
      ctx.translate(-radius, -radius);
      drawWheel();
      ctx.restore();

      ctx.fillStyle = "#333";
      ctx.beginPath();
      ctx.moveTo(radius - 10, 10);
      ctx.lineTo(radius + 10, 10);
      ctx.lineTo(radius, 40);
      ctx.closePath();
      ctx.fill();
    }

    function showResult() {
  const sliceAngle = (2 * Math.PI) / menus.length;

  // ÌòÑÏû¨ Î£∞Î†õÏùò Í∞ÅÎèÑÎ•º 0~2œÄ Î≤îÏúÑÎ°ú ÎßûÏ∂§
  let adjustedAngle = (2 * Math.PI - (angle % (2 * Math.PI))) % (2 * Math.PI);

  // Î™á Î≤àÏß∏ Ï°∞Í∞ÅÏóê Í±∏Î†∏ÎäîÏßÄ Í≥ÑÏÇ∞
  const index = Math.floor(adjustedAngle / sliceAngle);

  document.getElementById("result").textContent =
    "";
    }

    render();
    updateMenuList();
  </script>
</body>
</html>
