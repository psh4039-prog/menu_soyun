<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ë©”ë‰´ ë£°ë ›</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    canvas {
      border: 5px solid #333;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>ğŸ½ ë©”ë‰´ ë£°ë › ğŸ½</h1>
  <canvas id="wheel" width="400" height="400"></canvas><br>
  <button onclick="spin()">ëŒë¦¬ê¸°</button>
  <p id="result"></p>

  <script>
    const menus = ["í”¼ì", "ì¹˜í‚¨", "í–„ë²„ê±°", "ì´ˆë°¥", "ë–¡ë³¶ì´", "ë¼ë©´"];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    let angle = 0;
    let spinning = false;

    function drawWheel() {
      const sliceAngle = (2 * Math.PI) / menus.length;
      menus.forEach((menu, i) => {
        const startAngle = i * sliceAngle;
        const endAngle = (i + 1) * sliceAngle;

        // ìƒ‰ìƒ ë²ˆê°ˆì•„ ë„£ê¸°
        ctx.fillStyle = i % 2 === 0 ? "#FFDD57" : "#FF6B6B";
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fill();

        // ê¸€ì ì“°ê¸°
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#333";
        ctx.font = "18px Arial";
        ctx.fillText(menu, radius - 10, 5);
        ctx.restore();
      });
    }

    function spin() {
      if (spinning) return;
      spinning = true;

      const spinAngle = Math.random() * 2000 + 2000; // ëŒë¦´ ê°ë„
      const spinTime = 4000; // 4ì´ˆê°„ íšŒì „
      const start = Date.now();

      function animate() {
        const now = Date.now();
        const elapsed = now - start;
        if (elapsed < spinTime) {
          angle = (spinAngle * (elapsed / spinTime) ** 0.7) % (2 * Math.PI);
          render();
          requestAnimationFrame(animate);
        } else {
          angle = spinAngle % (2 * Math.PI);
          render();
          showResult();
          spinning = false;
        }
      }
      animate();
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(angle);
      ctx.translate(-radius, -radius);
      drawWheel();
      ctx.restore();

      // í™”ì‚´í‘œ í‘œì‹œ
      ctx.fillStyle = "#333";
      ctx.beginPath();
      ctx.moveTo(radius - 10, 10);
      ctx.lineTo(radius + 10, 10);
      ctx.lineTo(radius, 40);
      ctx.closePath();
      ctx.fill();
    }

    function showResult() {
      const sliceAngle = (2 * Math.PI) / menus.length;
      const index = Math.floor((menus.length - (angle / sliceAngle)) % menus.length);
      document.getElementById("result").textContent = "ì˜¤ëŠ˜ì˜ ì„ íƒì€ ğŸ‰ " + menus[index] + " ğŸ‰ ì…ë‹ˆë‹¤!";
    }

    render();
  </script>
